name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Build immagine Docker
        run: docker build -t k8s-lab:latest .

      - name: Importa immagine in k3s
        run: |
          sudo k3s ctr images rm docker.io/library/k8s-lab:latest || true
          docker save k8s-lab:latest | sudo k3s ctr images import -

  deploy-staging:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Deploy su Staging
        run: |
          kubectl apply -f k8s/staging/configmap.yaml
          kubectl apply -f k8s/staging/secret.yaml
          kubectl apply -f k8s/staging/ingress.yaml
          kubectl apply -f k8s/base/deployment.yaml -n staging
          kubectl apply -f k8s/base/service.yaml -n staging
          kubectl rollout restart deployment/k8s-lab -n staging
          kubectl rollout status deployment/k8s-lab -n staging

  deploy-production:
    runs-on: self-hosted
    needs: deploy-staging
    environment: production
    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Deploy su Production
        run: |
          kubectl apply -f k8s/production/configmap.yaml
          kubectl apply -f k8s/production/secret.yaml
          kubectl apply -f k8s/production/ingress.yaml
          kubectl apply -f k8s/base/deployment.yaml -n production
          kubectl apply -f k8s/base/service.yaml -n production
          kubectl rollout restart deployment/k8s-lab -n production
          kubectl rollout status deployment/k8s-lab -n production